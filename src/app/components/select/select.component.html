<div class="custom-select" (blur)="open = false">
  <div class="selected" [ngClass]="{ open: open }" (click)="open = !open">
    {{ selected }}
  </div>
  <div class="items" [ngClass]="{ selectHide: !open }">
    <div class="item" *ngFor="let option of options" (click)="onInput(option)">
      {{ option.label }}
    </div>
  </div>
</div>
