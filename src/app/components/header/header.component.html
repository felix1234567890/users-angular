<header class="header" >
  <ng-content></ng-content>
  <h1>{{ title }}</h1>
  <div class="header__search">
    <form [formGroup]="searchForm">
      <input
        (click)="clicked = true"
        formControlName="search"
        name="search"
        placeholder="Search users by country"
        [ngClass]="{focused:clicked}"
        (clickOutside)="clicked = false"
      />
    </form>
  </div>
</header>
