<div class="container">
  <section *ngIf="users.length; else noUsers" class="card-row">
    <div *ngFor="let user of users; index as i">
      <ng-template #userItem let-user>
        <a [routerLink]="['user', user.id]">
          <article class="card">
            <img [src]="user.photo" alt="Preview of Whizzbang Widget" />
            <h3 class="user__name">{{ user.name }}</h3>
            <p>{{user.country | countryCode:"N/A"}}</p>
          </article>
        </a>
      </ng-template>
      <ng-container
        *ngTemplateOutlet="userItem; context: { $implicit: user }"
      ></ng-container>
    </div>
  </section>
  <ng-template #noUsers>
    <div>
      <h1 *ngIf="loading; else noUsersMessage">Loading...</h1>
    </div>
    <ng-template #noUsersMessage>
      <h1>No users from the country you entered ğŸ˜®</h1>
    </ng-template>
  </ng-template>
</div>
