<div class="container">
  <section *ngIf="users.length; else noUsers" class="card-row">
    <div *ngFor="let user of users; index as i">
      <ng-template #userItem let-user>
        <article class="card">
          <img
            [src]="user.photo"
            alt="Preview of Whizzbang Widget"
          />
          <h3 class="user__name">{{ user.name }}</h3>
          <div class="user__details">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p appAddFlag [country]="user.country"><strong>Country:</strong> {{ user.country }}</p>
            <p><strong>Gender:</strong> {{ user.gender }}</p>
            <p><strong>Age:</strong> {{ user.age }}</p>
          </div>
        </article>
      </ng-template>
      <ng-container *ngTemplateOutlet="userItem; context:{$implicit:user}" ></ng-container>
      <!-- <app-user-item [user]="user"></app-user-item> -->
    </div>
  </section>
  <ng-template #noUsers>
    <div>
      <h1 *ngIf="loading; else noUsersMessage">Loading...</h1>
    </div>
    <ng-template #noUsersMessage>
      <h1>No users from the country you entered ğŸ˜®</h1>
    </ng-template>
  </ng-template>
</div>
